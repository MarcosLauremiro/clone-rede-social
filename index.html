<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="src/styles/globalStyle.css">
    <link rel="stylesheet" href="src/styles/buttons.css">
    <link rel="stylesheet" href="src/styles/header.css">
    <link rel="stylesheet" href="src/styles/usuario.css">
    <link rel="stylesheet" href="src/styles/perfis.css">
    <link rel="stylesheet" href="src/styles/sugestoes.css">
    <link rel="stylesheet" href="src/styles/posts.css">
    <link rel="stylesheet" href="src/styles/modal.css">

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- SCRIPT -->
    <script type="module" defer src="./src/scripts/index.js"></script>

    <title>margatsni</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <figure>
          <img src="./src/assets/img/logo.svg" alt="logo">
        </figure>
        <nav>
          <button class="button button__conza">Sair</button>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="sessao-usuario__container">
        <section class="section__usuario">
          <div class="usuario__container">
            <div class="perfil">
              <figure>
                <img src="./src/assets/img/user1.svg" alt="">
              </figure>
              <div>
                <h2>Dono do perfil</h2>
                <p>Front end Engineer</p>
              </div>
            </div>
            <form class="form__post" action="">
                <input placeholder="Digite o titulo do post" type="text" name="titulo" id="titulo">
                <textarea placeholder="Digitar descrição do post" name="post" id="post" cols="30" rows="5"></textarea>
                <div>
                  <button class="button__conza">Postar</button>
                </div>
              </form>
          </div>
        </section>
        <aside class="sugestoes">
          <h2>Sujestões para você seguir</h2>
          <div class="sugestoes__container">
              <div class="perfil">
                <figure>
                  <img src="./src/assets/img/user7.svg" alt="">
                </figure>
                <div>
                  <h2>Rafael Bertoldo</h2>
                  <p>Fullstack Engineer</p>
                </div>
              </div>
              <div class="button-seguir__container">
                <button class="button__segir">seguir</button>
              </div>
            </div>
          </div>
        </aside>
      </div>
      <section class="posts">
        <h1>Posts</h1>
        <div class="posts__container">
          <div class="post__usuario">
            <div class="perfil">
              <figure>
                <img src="./src/assets/img/logo.svg" alt="">
              </figure>
              <div>
                <h2>Dono do perfil</h2>
                <p>Front end Engineer</p>
              </div>
            </div>
            <div class="conteudo-post__usuario">
                <h2></h2>
                <p></p>
            </div>
            <div class="post__abrir">
                <button class="abrir__post">Abrir Post</button>
                <span class="curtir__post"><img src="src/assets/img/coracao_deful.png" alt=""></span>
          </div>
        </div>
      </section>
    </main>
    
    <!-- <button>modal</button> -->
    <dialog class="modal__controler">
      
      <div class="modal__container">
        <span class="fechar">x</span>
        
      </div>
    </dialog>
  </body>
</html>
